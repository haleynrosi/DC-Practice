<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create A Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <h1>Calculator</h1>
    </div>
        <div id="calculatorDisplay">
            0
        </div>
        <div>
            <button value="" id="clearKey">C</button>
            <button value="%" id="operatorKey">%</button>
            <button value="/" id="operatorKey">/</button>
            <button value="*" id="operatorKey">*</button>
            <button value="-" id="operatorKey">-</button>
            <button value="+" id="operatorKey">+</button>
            <button value="." id="operatorKey">.</button>
            <button value="=" id="equalsKey">=</button>
            <button value="1" id="numberKey">1</button>
            <button value="2" id="numberKey">2</button>
            <button value="3" id="numberKey">3</button>
            <button value="4" id="numberKey">4</button>
            <button value="5" id="numberKey">5</button>
            <button value="6" id="numberKey">6</button>
            <button value="7" id="numberKey">7</button>
            <button value="8" id="numberKey">8</button>
            <button value="9" id="numberKey">9</button>
            <button value="0" id="numberKey">0</button>
        </div>
        <script src="main.js"></script>
</body>

</html>
