    <style>
        .formStyle {
            display: flex;
            flex-direction: column;
        }
    </style>

    <body>
        <div>
        <form class="formStyle">
            <label for="studentName"> Student Name:
                <input id="studentName" type="text" name="studentName" required>
            </label>
            <label for="studentEmail"> Student Email:
                <input id="studentEmail" type="email" name="studentEmail" required>
            </label>
            <label for="studentAge"> Student Age:
                <input id="studentAge" type="number" name="studentAge" max-length="2" required>
            </label>
            <label for="studentPw"> Student Password:
                <input id="studentPw" type="password" name="studentPw" required>
            </label>
            <label for="studentGender"> Student Gender:
                <br>
                <label> Female
                    <input id="studentGender" type="radio" name="studentGender" required>
                </label>
                <br>
                <label> Male
                    <input id="studentGender" type="radio" name="studentGender" required>
                </label>
                <br>
                <label> Non Binary
                    <input id="studentGender" type="radio" name="studentGender" required>
                </label>   
            </label>
            <label for="studentCourse"> Select Course:
                <br>
                <label> Fullstack Web Development
                    <input id="studentCourse" type="radio" name="studentCourse" required>
                </label>
                <br>
                <label> Frontend Web Development
                    <input id="studentCourse" type="radio" name="studentCourse" required>
                </label>
                <br>
                <label> Cyber Security
                    <input id="studentCourse" type="radio" name="studentCourse" required>
                </label>
            </label>
        </form>
    </div>
